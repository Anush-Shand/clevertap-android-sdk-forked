runs:
  using: "composite"
  steps:

    - name: clevertap-core-assembleDebug
      if: always()
      shell: bash
      run: ./gradlew :clevertap-core:assembleDebug

    - name: Upload AAR and apk files
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: clevertap-core-assembleDebug
        path: clevertap-core/build/outputs/aar

